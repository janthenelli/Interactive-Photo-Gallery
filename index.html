<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main>
            <div class="search-bar">
                <input type="search" id="searchBox" name="searchy" placeholder="Search the gallery">
            </div>

            <div class="gallery-container">
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/01.jpg" alt="Hay Bales">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/02.jpg" alt="Lake">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/03.jpg" alt="Canyon">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/04.jpg" alt="Iceberg">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/05.jpg" alt="Desert">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/06.jpg" alt="Fall">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/07.jpg" alt="Plantation">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/08.jpg" alt="Dunes">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/09.jpg" alt="Countryside Lane">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/10.jpg" alt="Sunset">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/11.jpg" alt="Cave">
                </div>
                <div class="thumbnail">
                    <img src="project-files/photos/thumbnails/12.jpg" alt="Bluebells">
                </div>
            </div>
        </main>
    </body>
</html>
